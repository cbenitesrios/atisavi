<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Registro ATISAVI</title>
		<link rel="stylesheet" th:href="@{/css/Registro.css}" />
	</head>

	<body>
        <h1>ATISAVI</h1>

        

        <div id="navegador">
            <ul>
             <li><a th:href="@{/}">Volver</a></li>
         
            </ul>
            </div>

        <hr>

    </div>

    <form action="#" method="post">
      <h2> Registrarse</h2> 
     
     
        <label >Nombre y apellido:</label>
        <textarea id="user" name="log"></textarea>      

        <label >Correo electrónico:</label>
        <textarea id="corr" name="correo"></textarea>  

        <label >DNI:</label>
        <textarea id="dni" name="dni"></textarea>  

        <label >Contraseña:</label>
        <textarea id="pass" name="pass"></textarea>  

      <button type="submit">Registrarse<nav></nav></button>
      
     </form>
 
	</body>

	<script src="./js/atisavi.js"></script>

</html>
